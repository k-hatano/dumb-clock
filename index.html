<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html	PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">

<head>
    <title>Dumb Clock</title>
</head>

<body>
    <style type="text/css">
        body {
            margin: 0px;
            background: #000;
        }

        #clock_table {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            vertical-align: middle;
        }

        #clock {
            color: #fff;
            font-size: xxx-large;
        }
    </style>
    <table id="clock_table" width="100%" height="100%" align="center">
        <tr>
            <td><center><font size="7"><span id="clock"></span></font></center></td>
        </tr>
    </table>
    <script language="JavaScript" type="text/javascript">
        function updateClock(){
                setTimeout(updateClock, 1000); 
                var date = new Date(); 
                document.getElementById('clock').innerText = ''+date.getHours()+':'+('00'+date.getMinutes()).slice(-2)+':'+('00'+date.getSeconds()).slice(-2);
        }
        updateClock();
    </script>
</body>

</html>
